# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/4get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../yolov7/YOLO-image-recognition-1/train  # 118287 images
val: ../yolov7/YOLO-image-recognition-1/valid  # 5000 images
test: ../yolov7/YOLO-image-recognition-1/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 18

# class names
names: [ 'back_bumper', 'back_glass', 'back_left_door', 'back_left_light', 'back_right_door', 'back_right_light', 
         'front_bumper', 'front_glass', 'front_left_door', 'front_left_light','front_right_door', 'front_right_light', 
         'hood', 'left_mirror', 'right_mirror', 'tailgate', 'trunk', 'wheel'
        ]


